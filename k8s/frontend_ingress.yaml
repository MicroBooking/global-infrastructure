
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: booking-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              serviceName: frontend-r
              servicePort: 80
          - path: /create
            pathType: Exact
            backend:
              serviceName: frontend-r
              servicePort: 80
          - path: /details
            pathType: Prefix
            backend:
              serviceName: frontend-r
              servicePort: 80